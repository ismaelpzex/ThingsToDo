<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/assets/img/ThingOfTasksIcon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <script defer src="./node_modules/bootstrap/js/src/collapse.js" type="module"></script>
    <script defer src="./src/main.js" type="module"></script>
    <title>Travel Agency App</title>
</head>

<body class="bg-blue-50">
    <header class="bg-blue-600 p-5 flex">
        <img class="p-1" src="./src/assets/img/ThingOfTasksIcon.png" alt="" width="50">
        <h1 class="px-3 text-3xl font-bold text-white container my-auto">Things To Do</h1>
    </header>
    <main class="flex flex-col mt-5">
        <input
            class="inputTask p-2 mx-auto md:w-[50%] w-[80%] border hover:border-blue-300 shadow-xl rounded-lg"
            placeholder="Nueva tarea..." type="text">
        <section class="box mt-4">
            <article class="mb-1 bg-white p-2 mx-auto md:w-[50%] w-[80%] border hover:border-blue-300 shadow-xl rounded-lg flex gap-2">
                <i class="bi bi-circle text-green-500"></i>
                <h5 class="">irme al parque a pasear </h5>
                <i class="bi bi-pen ml-auto mr-1 text-blue-700"></i>
                <i class="bi bi-trash text-red-500"></i>
            </article>
            <article class="mb-1 bg-white p-2 mx-auto md:w-[50%] w-[80%] border hover:border-blue-300 shadow-xl rounded-lg flex gap-2">
                <i class="bi bi-check-circle text-green-700"></i>
                <h5 class="">irme al parque a pasear </h5>
                <i class="bi bi-pen ml-auto mr-1 text-blue-700"></i>
                <i class="bi bi-trash text-red-500"></i>
            </article>
            <article class="mb-1 bg-white p-2 mx-auto md:w-[50%] w-[80%] border hover:border-blue-300 shadow-xl rounded-lg flex gap-2">
                <i class="bi bi-circle text-green-500"></i>
                <h5 class="">irme al parque a pasear </h5>
                <i class="bi bi-pen ml-auto mr-1 text-blue-700"></i>
                <i class="bi bi-trash text-red-500"></i>
            </article>
        </section>
        <section>
            <article class=" bg-white p-3 mx-auto md:w-[50%] w-[80%] border  shadow-xl rounded-lg flex gap-2 justify-between">
                <span class="boxPending text-sm text-blue-800 ">2 Pend.</span>
                <span class="text-sm text-blue-800 hover:text-blue-500">Todas</span>
                <span class="text-sm text-blue-800 hover:text-blue-500">Completadas</span>
                <span class="text-sm text-blue-800 hover:text-blue-500">Pendientes</span>
            </article>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
